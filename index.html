<body>

<div class="figure-centre">
      <h1 class="page-title">Выбрать фигуру</h1>
    <div id="figure" class="square" style="background-color: black; border-bottom-color: black;"></div>
    <form name="picForm">
      <select id="mySelect" class="array">
        <option value="square">square</option>
        <option value="triangle">triangle</option>
        <option value="circle">circle</option>
      </select>
    </form>
  </div>
  <div class="color">
    <h3>Укажите цвет фона:</h3>
    <input type="color" id="myColor" name="bg" value="#000000">
    <button id="btn">Выбрать цвет</button>
  </div>
